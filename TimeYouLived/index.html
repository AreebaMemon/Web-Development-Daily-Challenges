<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weeks in Life</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrap">
        <h1>Time You Lived</h1>
      <div class="card">
        <label for="age">Enter your Age (1 to 120)</label>
        <div class="row">
          <input type="number" id="age" placeholder="e.g., 20" />
          <button id="calc">Click Me</button>
        </div>
        <div id="error"></div>
        <p class="hint">Tip: Press Enter inside the field to calculate.</p>
        <div id="result"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
